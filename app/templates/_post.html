<table class="table table-hover">
    <tr>
        <td width="24px">
            <a href="{{ url_for('user', username=post.author.username) }}">
                <img src="{{post.author.avatar(24)}}">
            </a>
        </td>
        <td>
            <a href="{{ url_for('user', username=post.author.username) }}">
                {{ post.author.username }}
            </a> 
            said:
            <br>
            {{ post.body }}
            <br>
            {{ moment(post.timestamp).fromNow() }}
        </td>
    </tr>
</table>
